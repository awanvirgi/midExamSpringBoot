spring.application.name=liber
server.port=8081
server.servlet.context-path=/api/v1

#ini buat development karena pas server mati langsung dihapus tabelnya
spring.jpa.hibernate.ddl-auto=create-drop

#ini Meta data dari Databasenya
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=MidExamLiber;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=1029
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

#ini buat paksa Nama tabel  jadi Pascal Case
#PascalCase @Entity naming convention
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#ini data dummy diawal
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
##Ini pembatas
#spring.sql.init.separator = @@


#ini buat liat query yang dihasilkan dari JPA gmn
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true